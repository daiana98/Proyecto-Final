<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Lector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/57c5fed91e.js" crossorigin="anonymous"></script>
    <style>
    body{background-color: #dbbba6;}
    h3{background-color: #412307;}
    #nombreLector{background-color: #eeddd2;}
    #apellidoLector{background-color: #eeddd2;}
    #emailLector{background-color: #eeddd2;}
    #celularLector{background-color: #eeddd2;}
  </style>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <br>

        <h3 style="text-align:center" class="p-3 mb-2 text-white"> Editar Lector</h3>

        <br>

        <form th:action="@{/editarLector/{id}(id=${lector.Id})}" th:object="${lector}" method="post">

            <div class="mb-3">
                <label for="nombreLector"> Nombre: </label>
                <input id="nombreLector" type="text" placeholder="Digite el nombre" th:field="*{nombreLector}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('nombreLector')}" th:errors="*{nombreLector}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="apellidoLector"> Apellido: </label>
                <input id="apellidoLector" type="text" placeholder="Digite el apellido" th:field="*{apellidoLector}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('apellidoLector')}" th:errors="*{apellidoLector}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="emailLector"> Email: </label>
                <input id="emailLector" type="email" placeholder="Digite el email" th:field="*{emailLector}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('emailLector')}" th:errors="*{emailLector}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="celularLector"> Celular: </label>
                <input id="celularLector" type="text" placeholder="Digite el celular" th:field="*{celularLector}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('celularLector')}" th:errors="*{celularLector}" class="invalid-feedback"></div>
            </div>

            <div class="text-end">

                <button class="btn btn-outline-success"><i fas fa-saves></i> Guardar</button>
                <a th:href="@{/listarLectores}" class="btn btn-outline-danger"><i fas fa-backward></i> Cancelar </a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
