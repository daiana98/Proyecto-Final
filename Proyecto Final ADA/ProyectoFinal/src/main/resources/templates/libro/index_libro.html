<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/listar}">Autores</a>
        <a class="nav-link" th:href="@{/listarLibros}">Libros</a>
        <a class="nav-link" th:href="@{/listarLectores}">Lectores</a>
        <a class="nav-link" th:href="@{/listarPrestamos}">Prestamos</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">

  <div th:if="${msgExito != null}" class="alert alert-success alert dismissible">
    [[${msgExito}]]
    <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
  </div>

  <br>

  <h1 style="text-align:center" class="p-3 mb-2 bg-secondary bg-gradient text-black"> Lista de Libros</h1>

  <div class="text-center my-3">
    <a th:href="@{/nuevoLibro}" class="btn btn-dark" ><i class="fas fa-user-plus"></i> Añadir Libro</a>
  </div>

  <br>

  <table class="table">

    <thead class="table-success">
    <tr>
      <td>ISBN</td>
      <td>Titulo</td>
      <td>Año de Edición</td>
      <td>Cantidad de Ejemplares</td>
      <td>Condición del Ejemplar</td>
      <td>Autor</td>
      <td>Acciones</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="libro : ${libros}">
      <td th:text="${libro.isbn}">ISBN</td>
      <td th:text="${libro.titulo}">Nombre</td>
      <td th:text="${#temporals.format(libro.anioEdicion,'dd/MM/YYYY')}"></td>
      <td th:text="${libro.cantEjemplares}"></td>
      <td th:text="${libro.condicionEjemplar}">Lugar Nacimiento</td>
      <td th:text="${libro.autor.nombreAutor}">Autor</td>

      <td>
        <a th:href="@{/editarLibro/}+${libro.isbn}" class="btn btn-info"><i class="fas fa-trash-alt"></i> Editar </a>
        <a href="#" onclick="eliminarLibro(this)" class="btn btn-danger"> <i class="bi bi-trash"></i>Eliminar</a>

        <form th:action="@{/eliminarLibro/{id}(id=${libro.isbn})}" method="post"></form>
      </td>

    </tr>
    </tbody>

  </table>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
        function eliminarLibro(elemento){
            var ok = confirm('¿Estás seguro de eliminar el Libro?')

            if(ok){
                elemento.nextElementSibling.submit();
            }

        }
</script>
</body>
</html>
