<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://kit.fontawesome.com/57c5fed91e.js" crossorigin="anonymous"></script>
    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
    body{background-color: #dbbba6;}
    #menu{background-color: #412307;}
    h1{background-color: #dbbba6;}
    #hom{color: #fff;}
    #ses{color: #fff;}
    #welcome{color: #fff;}
    #tabla{background-color: #412307; color:#fff;}
    </style>


</head>

<body>

<nav class="navbar navbar-expand-lg " id="menu">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" id="hom">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/}" id="ses"><i class="fa-solid fa-user-check"></i> En sesiónAutores</a>
            </div>
        </div>
        <!--<div id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" style="float: right;" id="ses"><i class="fa-solid fa-user-check"></i> En sesión</a>
                </li>
            </ul>
        </div>-->
        <div class="nav justify-content-center">
            <a class="navbar-brand" th:href="@{/}" id="welcome">Bienvenido <span sec:authentication="principal.username"></span></a>

        </div>

        <div class="nav justify-content-end">
            <ul>
                <li sec:authorize="isAuthenticated()" class="nav-item">

                    <a class="btn btn-info" th:href="@{/logout}" style="float: right;"><i class="fa-solid fa-user-lock"></i> Cerrar sesión</a>

                </li>
            </ul>
        </div>
    </div>

</nav>
<div class="container">
<br>

<div class="row d-flex justify-content-center">
    <div class="col-sm-6">
        <h2> Sistema de registros de Personas </i></h2>
    </div>
</div>

<br>

<div class="container">

    <br>
    <a th:href="@{/home}" class="btn btn-dark"><i class="bi bi-house-lock-fill"></i> Entrar home</a>
    <div>
        <table class="table" id="tablax" style="width:100%">
            <thead id="tabla">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id}">ID</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.apellido}">Apellido</td>
                <td th:text="${usuario.email}">Email</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</script>
<script src="https://code.jquery.com/jquery-3.5.1.js">
</script>

<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function () {
        $('#tablax').DataTable({
                language: {
                    processing: "Tratamiento en curso...",
                    search: "Buscar&nbsp;:",
                    lengthMenu: "Agrupar de _MENU_ items",
                    info: "Mostrando del item _START_ al _END_ de un total de _TOTAL_ items",
                    infoEmpty: "No existen datos.",
                    infoFiltered: "(filtrado de _MAX_ elementos en total)",
                    infoPostFix: "",
                    loadingRecords: "Cargando...",
                    zeroRecords: "No se encontraron datos con tu busqueda",
                    emptyTable: "No hay datos disponibles en la tabla.",
                    paginate: {
                        first: "Primero",
                        previous: "Anterior",
                        next: "Siguiente",
                        last: "Ultimo"
                    },
                    aria: {
                        sortAscending: ": active para ordenar la columna en orden ascendente",
                        sortDescending: ": active para ordenar la columna en orden descendente"
                    }
                },
                scrollY: 400,
                lengthMenu: [ [7, 15, -1], [7, 15, "All"] ],
            });
  });
</script>
</body>
</html>
