<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Autores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/listar}">Autores</a>
        <a class="nav-link" th:href="@{/listarLibros}">Libros</a>
        <a class="nav-link" th:href="@{/listarLectores}">Lectores</a>
        <a class="nav-link" th:href="@{/listarPrestamos}">Prestamos</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">

  <div th:if="${msgExito != null}" class="alert alert-success alert dismissible">
    [[${msgExito}]]
    <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${msgError != null}" class="alert alert-danger alert dismissible">
    [[${msgError}]]
    <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
  </div>


  <br>

  <h1 style="text-align:center" class="p-3 mb-2 bg-secondary bg-gradient text-black"> Lista de Autores</h1>

  <div class="text-center my-3">
    <a th:href="@{/nuevo}" class="btn btn-dark" ><i class="fas fa-user-plus"></i> Añadir Autor</a>
  </div>

  <br>

  <table class="table">

    <thead class="table-success">
    <tr>
      <td>Nombre</td>
      <td>Apellido</td>
      <td>Fecha de Nacimiento</td>
      <td>Lugar de Nacimiento</td>
      <td>Acciones</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="autor : ${autores}">
      <td th:text="${autor.nombreAutor}">Nombre</td>
      <td th:text="${autor.apellidoAutor}">Apellido</td>
      <td th:text="${#temporals.format(autor.fechaNacimiento,'dd/MM/YYYY')}"></td>
      <td th:text="${autor.lugarNacimiento}">Lugar Nacimiento</td>

      <td>
        <a th:href="@{/editar/}+${autor.id}" class="btn btn-info"><i class="fas fa-trash-alt"></i> Editar </a>
        <a href="#" onclick="eliminarAutor(this)" class="btn btn-danger"> <i class="bi bi-trash"></i>Eliminar</a>

        <form th:action="@{/eliminar/{id}(id=${autor.id})}" method="post"></form>
      </td>

    </tr>
    </tbody>

  </table>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
        function eliminarAutor(elemento){
            var ok = confirm('¿Estás seguro de eliminar el autor?')

            if(ok){
                elemento.nextElementSibling.submit();
            }

        }
</script>
</body>
</html>
