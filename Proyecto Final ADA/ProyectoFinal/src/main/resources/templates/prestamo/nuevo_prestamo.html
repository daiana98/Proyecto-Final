<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <br>

        <h3 style="text-align:center" class="p-3 mb-2 bg-success bg-gradient text-white"> Registro de Prestamos</h3>

        <br>

        <form th:action="@{/savePrestamo}" th:object="${prestamo}" method="post">


            <div class="mb-3">
                <label for="fechaMaxDevolucion"> F. Max de Devoluci√≥n: </label>
                <input id="fechaMaxDevolucion" type="date" th:field="*{fechaMaxDevolucion}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('fechaMaxDevolucion')}" th:errors="*{fechaMaxDevolucion}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="lector">Lectores</label>
                    <input type="text" class="form-control" placeholder="Busque el Lector" th:field="*{lector}" list="lector-lista" id="lector" required>
                    <datalist id="lector-lista">
                        <option th:each="lectores:${lectoresList}" th:value="${lectores.Id}" th:text="${lectores.nombreLector}"></option>
                    </datalist>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="libro">ISBN</label>
                    <input type="text" class="form-control" placeholder="Busque el ISBN" th:field="*{libro}" list="libros-lista" id="libro" required>
                    <datalist id="libros-lista">
                        <option th:each="libros:${librosIsbnList}" th:value="${libros.isbn}" th:text="${libros.titulo}">Libros</option>
                    </datalist>
                </div>
            </div>


            <!--<div class="mb-3">
                <label for="autor"> Autor: </label>
                <input id="autor" type="number" placeholder="Digite el ID del autor" th:field="*{autor}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="invalid-feedback"></div>
            </div>-->

            <div class="text-end">

                <button class="btn btn-outline-success"><i fas fa-saves></i> Guardar</button>
                <a th:href="@{/listarPrestamos}" class="btn btn-outline-dark"><i fas fa-backward></i> Eliminar</a>
            </div>

        </form>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', e => {
        $('#input-datalist').autocomplete()
    }, false);
</script>
</body>
</html>
